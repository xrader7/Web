<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chat Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            min-height: 60px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #999;
        }
        
        /* Upgrade Banner */
        .upgrade-banner {
            background: #2a2a2a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        
        .upgrade-text {
            color: #ffffff;
            font-size: 14px;
        }
        
        .upgrade-btn {
            background: none;
            border: none;
            color: #4a9eff;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            position: relative;
            overflow-y: auto;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 400px;
        }
        
        .welcome-screen.hidden {
            display: none;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .chat-container.show {
            display: block;
        }
        
        /* Chat Messages */
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
            margin-right: 0;
        }
        
        .message.assistant {
            margin-left: 0;
            margin-right: auto;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: #4a9eff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #2a2a2a;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: center;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
            max-width: 80px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Loading Spinner */
        .loading-spinner {
            width: 48px;
            height: 48px;
            margin-bottom: 32px;
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #ff8c42, transparent);
            animation: spin 2s linear infinite;
            position: relative;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        .spinner.ready {
            background: conic-gradient(from 0deg, transparent, #4ade80, transparent);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            max-width: 400px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .status-text {
            font-size: 16px;
            color: #999;
            margin-bottom: 24px;
        }
        
        /* Status Info */
        .status-info {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            min-width: 300px;
            text-align: right;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: #999;
            font-size: 14px;
        }
        
        .status-value {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-value.success {
            color: #4ade80;
        }
        
        .status-value.error {
            color: #ef4444;
        }
        
        /* Log Panel */
        .log-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            display: none;
            z-index: 100;
        }
        
        .log-panel.show {
            display: block;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 4px;
            color: #ccc;
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.success {
            color: #4ade80;
        }
        
        .log-entry.info {
            color: #4a9eff;
        }
        
        /* Bottom Input Area */
        .input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            width: 100%;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .add-btn, .menu-btn, .voice-btn, .waveform-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #2a2a2a;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .add-btn:hover, .menu-btn:hover, .voice-btn:hover, .waveform-btn:hover {
            background: #333;
            transform: scale(1.05);
        }
        
        .input-field {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            min-height: 20px;
        }
        
        .input-field::placeholder {
            color: #888;
            font-style: normal;
        }
        
        .input-field:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #4a9eff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        
        .send-btn.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .send-btn:hover.active {
            background: #3b82f6;
            transform: scale(1.05);
        }
        
        /* Test Button */
        .test-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        .test-button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Toggle Log Button */
        .toggle-log {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2a2a2a;
            border: none;
            color: #999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .status-info {
                min-width: auto;
                width: 100%;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .input-container {
                gap: 8px;
            }
            
            .input-field {
                font-size: 16px;
                padding: 10px 14px;
            }
        }
        
        /* Force visibility for input area */
        .input-area {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .input-container {
            display: flex !important;
            visibility: visible !important;
        }
        
        .input-field {
            display: block !important;
            visibility: visible !important;
        }
    </style>
</head>

                </div>
                <div class="status-row">
                    <span class="status-label">ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±:</span>

    <div class="input-area">

            <input type="text" class="input-field" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." id="messageInput" onkeypress="handleKeyPress(event)" oninput="toggleSendButton()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="ÿ•ÿ±ÿ≥ÿßŸÑ">‚Üí</button>

    <script>
        // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿπÿßŸÖÿ©
        let isReady = false;
        let messageId = 0;
        let messageQueue = [];
        let logVisible = false;
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ¨ŸÑ
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('ar-SA');
            entry.textContent = `[${time}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∏Ÿáÿßÿ±/ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ≥ÿ¨ŸÑ
        function toggleLog() {
            const logPanel = document.getElementById('logPanel');
            logVisible = !logVisible;
            logPanel.className = `log-panel ${logVisible ? 'show' : ''}`;
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≠ÿßŸÑÿ©
        function updateStatus(text, ready = false) {
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            const connectionStatus = document.getElementById('connectionStatus');
            const testButton = document.getElementById('testButton');
            const welcomeTitle = document.getElementById('welcomeTitle');
            
            statusText.textContent = text;
            spinner.className = `spinner ${ready ? 'ready' : ''}`;
            connectionStatus.textContent = ready ? 'ŸÖÿ™ÿµŸÑ Ÿàÿ¨ÿßŸáÿ≤' : 'ÿ∫Ÿäÿ± ŸÖÿ™ÿµŸÑ';
            connectionStatus.className = `status-value ${ready ? 'success' : 'error'}`;
            testButton.disabled = !ready;
            
            if (ready) {
                welcomeTitle.textContent = "How can I help you this evening?";
            } else {
                welcomeTitle.textContent = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ±...";
            }
            
            isReady = ready;
            updateCounts();
            toggleSendButton(); // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØÿßÿ™
        function updateCounts() {
            document.getElementById('messageCount').textContent = messageId;
            document.getElementById('queueCount').textContent = messageQueue.length;
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ™
        function addMessageToChat(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            // ÿ•ÿÆŸÅÿßÿ° ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ¥ÿßÿ™
            if (!chatContainer.classList.contains('show')) {
                welcomeScreen.classList.add('hidden');
                chatContainer.classList.add('show');
            }
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ŸÇÿ®ŸÑ ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            const typingIndicator = document.getElementById('typingIndicator');
            chatContainer.insertBefore(messageDiv, typingIndicator);
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ŸÑÿ£ÿ≥ŸÅŸÑ
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∏Ÿáÿßÿ± ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('show');
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿÆŸÅÿßÿ° ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('show');
        }
        
        // ÿØÿßŸÑÿ© ŸÑŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ∂ÿ∫ÿ∑ Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ™ŸÅÿπŸäŸÑ/ÿ•ŸÑÿ∫ÿßÿ° ÿ™ŸÅÿπŸäŸÑ ÿ≤ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (input.value.trim().length > 0 && isReady) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }
        
        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message.length === 0 || !isReady) {
                return;
            }
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ™
            addMessageToChat(message, true);
            
            // ŸÖÿ≥ÿ≠ ÿ≠ŸÇŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ
            input.value = '';
            toggleSendButton();
            
            // ÿ•ÿ∏Ÿáÿßÿ± ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            showTyping();
            
            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            try {
                addLog(`üì§ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©: ${message}`, 'info');
                const result = await window.receiveMessage(message);
                const parsed = JSON.parse(result);
                
                // ÿ•ÿÆŸÅÿßÿ° ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
                hideTyping();
                
                if (parsed.success) {
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿØ Claude ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ™
                    addMessageToChat(parsed.response, false);
                    addLog(`‚úÖ ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿ®ŸÜÿ¨ÿßÿ≠!`, 'success');
                } else {
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿÆÿ∑ÿ£ ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ™
                    addMessageToChat(`ÿÆÿ∑ÿ£: ${parsed.error}`, false);
                    addLog(`‚ö†Ô∏è ${parsed.error}`, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessageToChat(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ: ${error.message}`, false);
                addLog(`‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ: ${error.message}`, 'error');
            }
        }
        
        // ÿØÿßŸÑÿ© ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ Android
        window.receiveMessage = async function(message) {
            const id = ++messageId;
            addLog(`üì• ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿ±ÿ≥ÿßŸÑÿ© #${id}: ${message}`, 'info');
            updateCounts();
            
            // ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ŸÅŸä ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±
            const messageData = {
                id: id,
                message: message,
                timestamp: new Date().toISOString()
            };
            
            if (!isReady) {
                addLog('‚ö†Ô∏è ÿßŸÑŸÜÿ∏ÿßŸÖ ÿ∫Ÿäÿ± ÿ¨ÿßŸáÿ≤ÿå ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±', 'error');
                messageQueue.push(messageData);
                updateCounts();
                return JSON.stringify({
                    success: false,
                    error: 'System not ready - queued',
                    messageId: id,
                    queued: true
                });
            }
            
            return await processMessage(messageData);
        };
        
        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        async function processMessage(messageData) {
            try {
                addLog(`üîÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ŸÑŸâ Claude...`, 'info');
                
                const response = await puter.ai.chat(messageData.message, {
                    model: 'claude-sonnet-4'
                });
                
                let responseText = '';
                if (response?.message?.content?.[0]?.text) {
                    responseText = response.message.content[0].text;
                } else if (typeof response === 'string') {
                    responseText = response;
                }
                
                addLog(`‚úÖ ÿ™ŸÖ ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿßŸÑÿ±ÿØ ŸÖŸÜ Claude`, 'success');
                
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ±ÿØ ŸÑŸÑÿßÿ≥ÿ™ÿπŸÑÿßŸÖ ŸÑÿßÿ≠ŸÇÿßŸã
                window.lastResponse = {
                    success: true,
                    response: responseText,
                    messageId: messageData.id,
                    timestamp: new Date().toISOString()
                };
                
                return JSON.stringify(window.lastResponse);
                
            } catch (error) {
                addLog(`‚ùå ÿÆÿ∑ÿ£: ${error.message}`, 'error');
                return JSON.stringify({
                    success: false,
                    error: error.message,
                    messageId: messageData.id
                });
            }
        }
        
        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿπŸÑŸÇÿ©
        async function processQueuedMessages() {
            if (messageQueue.length > 0) {
                addLog(`üìã ŸÖÿπÿßŸÑÿ¨ÿ© ${messageQueue.length} ÿ±ÿ≥ÿßŸÑÿ© ŸÖÿπŸÑŸÇÿ©...`, 'info');
                for (const msg of messageQueue) {
                    await processMessage(msg);
                }
                messageQueue = [];
                updateCounts();
            }
        }
        
        // ÿØÿßŸÑÿ© ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ
        async function testConnection() {
            addLog('üß™ ÿ®ÿØÿ° ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ...', 'info');
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ™
            addMessageToChat('ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå ŸáŸÑ ÿ™ÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ÿü', true);
            showTyping();
            
            try {
                const result = await window.receiveMessage('ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå ŸáŸÑ ÿ™ÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ÿü');
                const parsed = JSON.parse(result);
                
                hideTyping();
                
                if (parsed.success) {
                    addMessageToChat(parsed.response, false);
                    addLog(`‚úÖ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ŸÜÿ¨ÿ≠!`, 'success');
                } else {
                    addMessageToChat(`ŸÅÿ¥ŸÑ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±: ${parsed.error}`, false);
                    addLog(`‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±: ${parsed.error}`, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessageToChat(`ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±: ${error.message}`, false);
                addLog(`‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±: ${error.message}`, 'error');
            }
        }
        
        // ÿØÿßŸÑÿ© ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ¢ÿÆÿ± ÿ±ÿØ
        window.getLastResponse = function() {
            return JSON.stringify(window.lastResponse || {
                success: false,
                error: 'No response available'
            });
        };
        
        // ÿØÿßŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ≠ÿßŸÑÿ©
        window.getStatus = function() {
            return JSON.stringify({
                ready: isReady,
                messageCount: messageId,
                queuedMessages: messageQueue.length,
                timestamp: new Date().toISOString()
            });
        };
        
        // ÿ™ŸáŸäÿ¶ÿ© Puter.js
        async function initializePuter() {
            addLog('üîß ÿ®ÿØÿ° ÿ™ŸáŸäÿ¶ÿ© Puter.js...', 'info');
            
            let attempts = 0;
            const maxAttempts = 30;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                if (window.puter && window.puter.ai && window.puter.ai.chat) {
                    clearInterval(checkInterval);
                    addLog('‚úÖ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ Puter.js ÿ®ŸÜÿ¨ÿßÿ≠!', 'success');
                    
                    try {
                        // ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Claude
                        addLog('üîç ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Claude...', 'info');
                        const test = await puter.ai.chat('test', {
                            model: 'claude-sonnet-4'
                        });
                        
                        addLog('‚úÖ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Claude ŸäÿπŸÖŸÑ!', 'success');
                        updateStatus('ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ', true);
                        
                        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿπŸÑŸÇÿ©
                        await processQueuedMessages();
                        
                    } catch (error) {
                        addLog(`‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Claude: ${error.message}`, 'error');
                        updateStatus('ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ŸÄ Claude', false);
                    }
                    
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    addLog('‚ùå ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ Puter.js ÿ®ÿπÿØ 30 ŸÖÿ≠ÿßŸàŸÑÿ©', 'error');
                    updateStatus('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÉÿ™ÿ®ÿ©', false);
                } else {
                    if (attempts % 5 === 0) {
                        addLog(`‚è≥ ŸÖÿ≠ÿßŸàŸÑÿ© ${attempts}/${maxAttempts}...`, 'info');
                    }
                }
            }, 1000);
        }
        
        // ÿ®ÿØÿ° ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('load', () => {
            addLog('üìÑ ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©', 'info');
            updateStatus('ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ŸáŸäÿ¶ÿ©...', false);
            initializePuter();
        });
        
        // ÿ•ÿ∂ÿßŸÅÿ© ÿØÿπŸÖ ŸÑŸÑÿßÿ™ÿµÿßŸÑ ŸÖŸÜ Android WebView
        window.AndroidBridge = {
            receiveMessage: window.receiveMessage,
            getStatus: window.getStatus,
            getLastResponse: window.getLastResponse
        };
        
        // ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÑŸÑÿ™ÿ∑ŸàŸäÿ±
        console.log('Claude AI Bridge v2.0 - Claude UI Style');
        console.log('Available functions:');
        console.log('- window.receiveMessage(text) : Send message to Claude');
        console.log('- window.getStatus() : Get current system status');
        console.log('- window.getLastResponse() : Get last Claude response');
        console.log('- window.AndroidBridge : Android interface object');
    </script>
