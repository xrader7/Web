<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chat Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('https://example.com/claude-background.jpg') no-repeat center center fixed; /* استبدل برابط صورة مشابهة */
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: transparent;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            display: none; /* إخفاء العنوان ليتماشى مع التصميم */
        }

        .status-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* إخفاء مربع الحالة ليتماشى مع التصميم */
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff4444;
        }

        .status-indicator.ready {
            background: #44ff44;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(68, 255, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(68, 255, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(68, 255, 68, 0); }
        }

        .log-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: none; /* إخفاء سجل الدخول ليتماشى مع التصميم الأساسي */
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #0f4c75;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #ff4444;
            color: #ff6666;
        }

        .log-entry.success {
            border-left-color: #44ff44;
            color: #66ff66;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            display: none; /* إخفاء مربع المعلومات ليتماشى مع التصميم */
        }

        .test-button {
            background: rgba(15, 76, 117, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
            display: none; /* إخفاء الزر ليتماشى مع التصميم */
        }

        .test-button:hover {
            background: rgba(30, 95, 142, 0.8);
        }

        .test-button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .chat-input {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 20px;
        }

        .chat-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .chat-input button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-greeting {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-icon {
            font-size: 40px;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Claude AI Bridge</h1>
        
        <div class="status-box">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">جاري التهيئة...</span>
            </div>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-entry">🚀 بدء تشغيل النظام...</div>
        </div>
        
        <button class="test-button" id="testButton" onclick="testConnection()" disabled>
            اختبار الاتصال
        </button>
        
        <div class="info-box">
            <p>هذا الموقع يعمل كجسر بين تطبيق Android و Claude AI</p>
            <p>الحالة: <span id="connectionInfo">غير متصل</span></p>
        </div>

        <div class="chat-icon">🌟</div>
        <div class="chat-greeting">كيف يمكنني مساعدتك هذا المساء؟</div>

        <div class="chat-input">
            <input type="text" placeholder="ابدأ الدردشة..." id="chatInput">
            <button onclick="sendMessage()">📤</button>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let isReady = false;
        let messageId = 0;
        let messageQueue = [];

        // دالة لإضافة سجل
        function addLog(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('ar-SA');
            entry.textContent = `[${time}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        // دالة لتحديث الحالة
        function updateStatus(text, ready = false) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = 
                `status-indicator ${ready ? 'ready' : ''}`;
            document.getElementById('connectionInfo').textContent = 
                ready ? 'متصل وجاهز' : 'غير متصل';
            document.getElementById('testButton').disabled = !ready;
            isReady = ready;
        }

        // دالة استقبال الرسائل من Android
        window.receiveMessage = async function(message) {
            const id = ++messageId;
            addLog(`📥 استلام رسالة #${id}: ${message}`, 'info');
            
            const messageData = {
                id: id,
                message: message,
                timestamp: new Date().toISOString()
            };
            
            if (!isReady) {
                addLog('⚠️ النظام غير جاهز، إضافة إلى قائمة الانتظار', 'error');
                messageQueue.push(messageData);
                return JSON.stringify({
                    success: false,
                    error: 'System not ready - queued',
                    messageId: id,
                    queued: true
                });
            }
            
            return await processMessage(messageData);
        };

        // دالة إرسال الرسالة
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                window.receiveMessage(message).then(response => {
                    const parsed = JSON.parse(response);
                    if (parsed.success) {
                        addLog(`✅ الرد: ${parsed.response.substring(0, 50)}...`, 'success');
                    }
                    input.value = '';
                });
            }
        }

        // معالجة الرسائل
        async function processMessage(messageData) {
            try {
                addLog(`🔄 إرسال إلى Claude...`, 'info');
                
                const response = await puter.ai.chat(messageData.message, {
                    model: 'claude-sonnet-4'
                });
                
                let responseText = '';
                if (response?.message?.content?.[0]?.text) {
                    responseText = response.message.content[0].text;
                } else if (typeof response === 'string') {
                    responseText = response;
                }
                
                addLog(`✅ تم استلام الرد من Claude`, 'success');
                
                window.lastResponse = {
                    success: true,
                    response: responseText,
                    messageId: messageData.id,
                    timestamp: new Date().toISOString()
                };
                
                return JSON.stringify(window.lastResponse);
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                return JSON.stringify({
                    success: false,
                    error: error.message,
                    messageId: messageData.id
                });
            }
        }

        // معالجة الرسائل المعلقة
        async function processQueuedMessages() {
            if (messageQueue.length > 0) {
                addLog(`📋 معالجة ${messageQueue.length} رسالة معلقة...`, 'info');
                for (const msg of messageQueue) {
                    await processMessage(msg);
                }
                messageQueue = [];
            }
        }

        // دالة اختبار الاتصال
        async function testConnection() {
            addLog('🧪 بدء اختبار الاتصال...', 'info');
            
            try {
                const result = await window.receiveMessage('مرحباً، هل تعمل بشكل صحيح؟');
                const parsed = JSON.parse(result);
                
                if (parsed.success) {
                    addLog(`✅ الاختبار نجح! الرد: ${parsed.response.substring(0, 50)}...`, 'success');
                } else {
                    addLog(`❌ فشل الاختبار: ${parsed.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ خطأ في الاختبار: ${error.message}`, 'error');
            }
        }

        // دالة للحصول على آخر رد
        window.getLastResponse = function() {
            return JSON.stringify(window.lastResponse || {
                success: false,
                error: 'No response available'
            });
        };

        // دالة للتحقق من الحالة
        window.getStatus = function() {
            return JSON.stringify({
                ready: isReady,
                messageCount: messageId,
                queuedMessages: messageQueue.length,
                timestamp: new Date().toISOString()
            });
        };

        // تهيئة Puter.js
        async function initializePuter() {
            addLog('🔧 بدء تهيئة Puter.js...', 'info');
            
            if (!window.puter) {
                addLog('⏳ انتظار تحميل Puter.js...', 'info');
            }
            
            let attempts = 0;
            const maxAttempts = 30;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                if (window.puter && window.puter.ai && window.puter.ai.chat) {
                    clearInterval(checkInterval);
                    addLog('✅ تم تحميل Puter.js بنجاح!', 'success');
                    
                    try {
                        addLog('🔍 اختبار الاتصال بـ Claude...', 'info');
                        const test = await puter.ai.chat('test', {
                            model: 'claude-sonnet-4'
                        });
                        
                        addLog('✅ الاتصال بـ Claude يعمل!', 'success');
                        updateStatus('النظام جاهز للعمل', true);
                        
                        await processQueuedMessages();
                        
                    } catch (error) {
                        addLog(`❌ فشل الاتصال بـ Claude: ${error.message}`, 'error');
                        updateStatus('فشل الاتصال بـ Claude', false);
                    }
                    
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    addLog('❌ فشل تحميل Puter.js بعد 30 محاولة', 'error');
                    updateStatus('فشل تحميل المكتبة', false);
                } else {
                    if (attempts % 5 === 0) {
                        addLog(`⏳ محاولة ${attempts}/${maxAttempts}...`, 'info');
                    }
                }
            }, 1000);
        }

        window.addEventListener('load', () => {
            addLog('📄 تم تحميل الصفحة', 'info');
            initializePuter();
        });

        window.AndroidBridge = {
            receiveMessage: window.receiveMessage,
            getStatus: window.getStatus,
            getLastResponse: window.getLastResponse
        };

        console.log('Claude AI Bridge v1.1');
        console.log('Available functions:');
        console.log('- window.receiveMessage(text) : Send message to Claude');
        console.log('- window.getStatus() : Get current system status');
        console.log('- window.getLastResponse() : Get last Claude response');
        console.log('- window.AndroidBridge : Android interface object');
    </script>
</body>
</html>
