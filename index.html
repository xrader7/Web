<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chat Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            min-height: 60px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #999;
        }
        
        /* Upgrade Banner */
        .upgrade-banner {
            background: #2a2a2a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        
        .upgrade-text {
            color: #ffffff;
            font-size: 14px;
        }
        
        .upgrade-btn {
            background: none;
            border: none;
            color: #4a9eff;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            position: relative;
            overflow-y: auto;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 400px;
        }
        
        .welcome-screen.hidden {
            display: none;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .chat-container.show {
            display: block;
        }
        
        /* Chat Messages */
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
            margin-right: 0;
        }
        
        .message.assistant {
            margin-left: 0;
            margin-right: auto;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: #4a9eff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #2a2a2a;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: center;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
            max-width: 80px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Loading Spinner */
        .loading-spinner {
            width: 48px;
            height: 48px;
            margin-bottom: 32px;
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #ff8c42, transparent);
            animation: spin 2s linear infinite;
            position: relative;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        .spinner.ready {
            background: conic-gradient(from 0deg, transparent, #4ade80, transparent);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            max-width: 400px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .status-text {
            font-size: 16px;
            color: #999;
            margin-bottom: 24px;
        }
        
        /* Status Info */
        .status-info {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            min-width: 300px;
            text-align: right;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: #999;
            font-size: 14px;
        }
        
        .status-value {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-value.success {
            color: #4ade80;
        }
        
        .status-value.error {
            color: #ef4444;
        }
        
        /* Log Panel */
        .log-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            display: none;
            z-index: 100;
        }
        
        .log-panel.show {
            display: block;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 4px;
            color: #ccc;
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.success {
            color: #4ade80;
        }
        
        .log-entry.info {
            color: #4a9eff;
        }
        
        /* Bottom Input Area */
        .input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            width: 100%;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .add-btn, .menu-btn, .voice-btn, .waveform-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #2a2a2a;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .add-btn:hover, .menu-btn:hover, .voice-btn:hover, .waveform-btn:hover {
            background: #333;
            transform: scale(1.05);
        }
        
        .input-field {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            min-height: 20px;
        }
        
        .input-field::placeholder {
            color: #888;
            font-style: normal;
        }
        
        .input-field:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #4a9eff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        
        .send-btn.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .send-btn:hover.active {
            background: #3b82f6;
            transform: scale(1.05);
        }
        
        /* Test Button */
        .test-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        .test-button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Toggle Log Button */
        .toggle-log {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2a2a2a;
            border: none;
            color: #999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 8px 12px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .status-info {
                min-width: auto;
                width: 100%;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .input-container {
                gap: 8px;
            }
            
            .input-field {
                font-size: 16px;
                padding: 10px 14px;
            }
        }
        
        /* Force visibility for input area */
        .input-area {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .input-container {
            display: flex !important;
            visibility: visible !important;
        }
        
        .input-field {
            display: block !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn">←</button>
            <span class="title">Claude Sonnet 4</span>
        </div>
        <div class="header-right">
            <span>169</span>
            <span>KB/s</span>
            <span>🌙</span>
            <span>🔇</span>
            <span>📶</span>
            <span>📶</span>
            <span>📶</span>
            <span>WiFi</span>
            <span>🔋78%</span>
        </div>
    </div>
    
    <!-- Upgrade Banner -->
    <div class="upgrade-banner">
        <span class="upgrade-text">Get more with Claude Pro</span>
        <button class="upgrade-btn">Upgrade</button>
    </div>
    
    <!-- Toggle Log Button -->
    <button class="toggle-log" onclick="toggleLog()" title="إظهار/إخفاء السجل">📋</button>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <!-- Loading Spinner -->
            <div class="loading-spinner">
                <div class="spinner" id="spinner"></div>
            </div>
            
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h1 class="welcome-title" id="welcomeTitle">How can I help you this evening?</h1>
                <p class="status-text" id="statusText">جاري التهيئة...</p>
                
                <button class="test-button" id="testButton" onclick="testConnection()" disabled>
                    اختبار الاتصال
                </button>
            </div>
            
            <!-- Status Info -->
            <div class="status-info">
                <div class="status-row">
                    <span class="status-label">الحالة:</span>
                    <span class="status-value" id="connectionStatus">غير متصل</span>
                </div>
                <div class="status-row">
                    <span class="status-label">الرسائل:</span>
                    <span class="status-value" id="messageCount">0</span>
                </div>
                <div class="status-row">
                    <span class="status-label">قائمة الانتظار:</span>
                    <span class="status-value" id="queueCount">0</span>
                </div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Log Panel -->
    <div class="log-panel" id="logPanel">
        <div id="logContent"></div>
    </div>
    
    <!-- Bottom Input Area -->
    <div class="input-area">
        <div class="input-container">
            <button class="add-btn" title="إضافة ملف">+</button>
            <button class="menu-btn" title="القائمة">☰</button>
            <input type="text" class="input-field" placeholder="اكتب رسالتك هنا..." id="messageInput" onkeypress="handleKeyPress(event)" oninput="toggleSendButton()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="إرسال">→</button>
            <button class="voice-btn" title="تسجيل صوتي">🎤</button>
        </div>
    </div>
    
    <script>
        // متغيرات عامة
        let isReady = false;
        let messageId = 0;
        let messageQueue = [];
        let logVisible = false;
        
        // دالة لإضافة سجل
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('ar-SA');
            entry.textContent = `[${time}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // دالة لإظهار/إخفاء السجل
        function toggleLog() {
            const logPanel = document.getElementById('logPanel');
            logVisible = !logVisible;
            logPanel.className = `log-panel ${logVisible ? 'show' : ''}`;
        }
        
        // دالة لتحديث الحالة
        function updateStatus(text, ready = false) {
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            const connectionStatus = document.getElementById('connectionStatus');
            const testButton = document.getElementById('testButton');
            const welcomeTitle = document.getElementById('welcomeTitle');
            
            statusText.textContent = text;
            spinner.className = `spinner ${ready ? 'ready' : ''}`;
            connectionStatus.textContent = ready ? 'متصل وجاهز' : 'غير متصل';
            connectionStatus.className = `status-value ${ready ? 'success' : 'error'}`;
            testButton.disabled = !ready;
            
            if (ready) {
                welcomeTitle.textContent = "How can I help you this evening?";
            } else {
                welcomeTitle.textContent = "جاري التحضير...";
            }
            
            isReady = ready;
            updateCounts();
            toggleSendButton(); // تحديث حالة زر الإرسال
        }
        
        // دالة لتحديث العدادات
        function updateCounts() {
            document.getElementById('messageCount').textContent = messageId;
            document.getElementById('queueCount').textContent = messageQueue.length;
        }
        
        // دالة لإضافة رسالة إلى الشات
        function addMessageToChat(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            // إخفاء شاشة الترحيب وإظهار الشات
            if (!chatContainer.classList.contains('show')) {
                welcomeScreen.classList.add('hidden');
                chatContainer.classList.add('show');
            }
            
            // إنشاء عنصر الرسالة
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            // إضافة الرسالة قبل مؤشر الكتابة
            const typingIndicator = document.getElementById('typingIndicator');
            chatContainer.insertBefore(messageDiv, typingIndicator);
            
            // التمرير لأسفل
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }
        
        // دالة لإظهار مؤشر الكتابة
        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.add('show');
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // دالة لإخفاء مؤشر الكتابة
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.classList.remove('show');
        }
        
        // دالة للتعامل مع ضغط Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // دالة لتفعيل/إلغاء تفعيل زر الإرسال
        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (input.value.trim().length > 0 && isReady) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        }
        
        // دالة لإرسال الرسالة
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message.length === 0 || !isReady) {
                return;
            }
            
            // إضافة رسالة المستخدم إلى الشات
            addMessageToChat(message, true);
            
            // مسح حقل الإدخال
            input.value = '';
            toggleSendButton();
            
            // إظهار مؤشر الكتابة
            showTyping();
            
            // إرسال الرسالة
            try {
                addLog(`📤 إرسال رسالة: ${message}`, 'info');
                const result = await window.receiveMessage(message);
                const parsed = JSON.parse(result);
                
                // إخفاء مؤشر الكتابة
                hideTyping();
                
                if (parsed.success) {
                    // إضافة رد Claude إلى الشات
                    addMessageToChat(parsed.response, false);
                    addLog(`✅ تم الإرسال بنجاح!`, 'success');
                } else {
                    // إضافة رسالة خطأ إلى الشات
                    addMessageToChat(`خطأ: ${parsed.error}`, false);
                    addLog(`⚠️ ${parsed.error}`, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessageToChat(`خطأ في الإرسال: ${error.message}`, false);
                addLog(`❌ خطأ في الإرسال: ${error.message}`, 'error');
            }
        }
        
        // دالة استقبال الرسائل من Android
        window.receiveMessage = async function(message) {
            const id = ++messageId;
            addLog(`📥 استلام رسالة #${id}: ${message}`, 'info');
            updateCounts();
            
            // حفظ الرسالة في قائمة الانتظار
            const messageData = {
                id: id,
                message: message,
                timestamp: new Date().toISOString()
            };
            
            if (!isReady) {
                addLog('⚠️ النظام غير جاهز، إضافة إلى قائمة الانتظار', 'error');
                messageQueue.push(messageData);
                updateCounts();
                return JSON.stringify({
                    success: false,
                    error: 'System not ready - queued',
                    messageId: id,
                    queued: true
                });
            }
            
            return await processMessage(messageData);
        };
        
        // معالجة الرسائل
        async function processMessage(messageData) {
            try {
                addLog(`🔄 إرسال إلى Claude...`, 'info');
                
                const response = await puter.ai.chat(messageData.message, {
                    model: 'claude-sonnet-4'
                });
                
                let responseText = '';
                if (response?.message?.content?.[0]?.text) {
                    responseText = response.message.content[0].text;
                } else if (typeof response === 'string') {
                    responseText = response;
                }
                
                addLog(`✅ تم استلام الرد من Claude`, 'success');
                
                // حفظ الرد للاستعلام لاحقاً
                window.lastResponse = {
                    success: true,
                    response: responseText,
                    messageId: messageData.id,
                    timestamp: new Date().toISOString()
                };
                
                return JSON.stringify(window.lastResponse);
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                return JSON.stringify({
                    success: false,
                    error: error.message,
                    messageId: messageData.id
                });
            }
        }
        
        // معالجة الرسائل المعلقة
        async function processQueuedMessages() {
            if (messageQueue.length > 0) {
                addLog(`📋 معالجة ${messageQueue.length} رسالة معلقة...`, 'info');
                for (const msg of messageQueue) {
                    await processMessage(msg);
                }
                messageQueue = [];
                updateCounts();
            }
        }
        
        // دالة اختبار الاتصال
        async function testConnection() {
            addLog('🧪 بدء اختبار الاتصال...', 'info');
            
            // إضافة رسالة الاختبار إلى الشات
            addMessageToChat('مرحباً، هل تعمل بشكل صحيح؟', true);
            showTyping();
            
            try {
                const result = await window.receiveMessage('مرحباً، هل تعمل بشكل صحيح؟');
                const parsed = JSON.parse(result);
                
                hideTyping();
                
                if (parsed.success) {
                    addMessageToChat(parsed.response, false);
                    addLog(`✅ الاختبار نجح!`, 'success');
                } else {
                    addMessageToChat(`فشل الاختبار: ${parsed.error}`, false);
                    addLog(`❌ فشل الاختبار: ${parsed.error}`, 'error');
                }
            } catch (error) {
                hideTyping();
                addMessageToChat(`خطأ في الاختبار: ${error.message}`, false);
                addLog(`❌ خطأ في الاختبار: ${error.message}`, 'error');
            }
        }
        
        // دالة للحصول على آخر رد
        window.getLastResponse = function() {
            return JSON.stringify(window.lastResponse || {
                success: false,
                error: 'No response available'
            });
        };
        
        // دالة للتحقق من الحالة
        window.getStatus = function() {
            return JSON.stringify({
                ready: isReady,
                messageCount: messageId,
                queuedMessages: messageQueue.length,
                timestamp: new Date().toISOString()
            });
        };
        
        // تهيئة Puter.js
        async function initializePuter() {
            addLog('🔧 بدء تهيئة Puter.js...', 'info');
            
            let attempts = 0;
            const maxAttempts = 30;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                if (window.puter && window.puter.ai && window.puter.ai.chat) {
                    clearInterval(checkInterval);
                    addLog('✅ تم تحميل Puter.js بنجاح!', 'success');
                    
                    try {
                        // اختبار الاتصال بـ Claude
                        addLog('🔍 اختبار الاتصال بـ Claude...', 'info');
                        const test = await puter.ai.chat('test', {
                            model: 'claude-sonnet-4'
                        });
                        
                        addLog('✅ الاتصال بـ Claude يعمل!', 'success');
                        updateStatus('جاهز للاستخدام', true);
                        
                        // معالجة الرسائل المعلقة
                        await processQueuedMessages();
                        
                    } catch (error) {
                        addLog(`❌ فشل الاتصال بـ Claude: ${error.message}`, 'error');
                        updateStatus('فشل الاتصال بـ Claude', false);
                    }
                    
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    addLog('❌ فشل تحميل Puter.js بعد 30 محاولة', 'error');
                    updateStatus('فشل تحميل المكتبة', false);
                } else {
                    if (attempts % 5 === 0) {
                        addLog(`⏳ محاولة ${attempts}/${maxAttempts}...`, 'info');
                    }
                }
            }, 1000);
        }
        
        // بدء التهيئة عند تحميل الصفحة
        window.addEventListener('load', () => {
            addLog('📄 تم تحميل الصفحة', 'info');
            updateStatus('جاري التهيئة...', false);
            initializePuter();
        });
        
        // إضافة دعم للاتصال من Android WebView
        window.AndroidBridge = {
            receiveMessage: window.receiveMessage,
            getStatus: window.getStatus,
            getLastResponse: window.getLastResponse
        };
        
        // معلومات إضافية للتطوير
        console.log('Claude AI Bridge v2.0 - Claude UI Style');
        console.log('Available functions:');
        console.log('- window.receiveMessage(text) : Send message to Claude');
        console.log('- window.getStatus() : Get current system status');
        console.log('- window.getLastResponse() : Get last Claude response');
        console.log('- window.AndroidBridge : Android interface object');
    </script>
</body>
</html>
