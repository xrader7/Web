<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chat Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            position: relative;
            overflow-y: auto;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 400px;
        }
        
        .welcome-screen.hidden {
            display: none;
        }
        
        /* Auth Screen */
        .auth-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 400px;
        }
        
        .auth-screen.show {
            display: flex;
        }
        
        .auth-message {
            text-align: center;
            max-width: 400px;
            margin-bottom: 24px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .auth-desc {
            font-size: 16px;
            color: #999;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .auth-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .auth-btn:hover {
            background: #3b82f6;
            transform: translateY(-1px);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }
        
        .chat-container.show {
            display: block;
        }
        
        /* Chat Messages */
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        
        .message.user {
            margin-left: auto;
            margin-right: 0;
        }
        
        .message.assistant {
            margin-left: 0;
            margin-right: auto;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: #4a9eff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #2a2a2a;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: center;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 20px;
            max-width: 80px;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Loading Spinner */
        .loading-spinner {
            width: 48px;
            height: 48px;
            margin-bottom: 32px;
            position: relative;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #ff8c42, transparent);
            animation: spin 2s linear infinite;
            position: relative;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        .spinner.ready {
            background: conic-gradient(from 0deg, transparent, #4ade80, transparent);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            max-width: 400px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .status-text {
            font-size: 16px;
            color: #999;
            margin-bottom: 24px;
        }
        
        /* Status Info */
        .status-info {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            min-width: 300px;
            text-align: right;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: #999;
            font-size: 14px;
        }
        
        .status-value {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-value.success {
            color: #4ade80;
        }
        
        .status-value.error {
            color: #ef4444;
        }
        
        /* Bottom Input Area */
        .input-area {
            padding: 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            width: 100%;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-field {
            flex: 1;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 20px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            min-height: 20px;
        }
        
        .input-field::placeholder {
            color: #888;
            font-style: normal;
        }
        
        .input-field:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #4a9eff;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        
        .send-btn.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .send-btn:hover.active {
            background: #3b82f6;
            transform: scale(1.05);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 24px;
            }
            
            .status-info {
                min-width: auto;
                width: 100%;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .input-container {
                gap: 8px;
            }
            
            .input-field {
                font-size: 16px;
                padding: 10px 14px;
            }
        }
        
        .input-area {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .input-container {
            display: flex !important;
            visibility: visible !important;
        }
        
        .input-field {
            display: block !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <!-- Loading Spinner -->
            <div class="loading-spinner">
                <div class="spinner" id="spinner"></div>
            </div>
            
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h1 class="welcome-title" id="welcomeTitle">How can I help you this evening?</h1>
                <p class="status-text" id="statusText">جاري التهيئة...</p>
            </div>
            
            <!-- Status Info -->
            <div class="status-info">
                <div class="status-row">
                    <span class="status-label">الحالة:</span>
                    <span class="status-value" id="connectionStatus">غير متصل</span>
                </div>
                <div class="status-row">
                    <span class="status-label">الرسائل:</span>
                    <span class="status-value" id="messageCount">0</span>
                </div>
            </div>
        </div>
        
        <!-- Auth Screen -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-message">
                <h2 class="auth-title">مطلوب تسجيل الدخول</h2>
                <p class="auth-desc">يجب تسجيل الدخول إلى Puter لاستخدام Claude AI. سيتم توجيهك لصفحة المصادقة ثم العودة تلقائياً.</p>
                <button class="auth-btn" onclick="startAuthentication()">تسجيل الدخول</button>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Input Area -->
    <div class="input-area">
        <div class="input-container">
            <input type="text" class="input-field" placeholder="اكتب رسالتك هنا..." id="messageInput" onkeypress="handleKeyPress(event)" oninput="toggleSendButton()">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="إرسال">→</button>
        </div>
    </div>
    
    <script>
        // منع النوافذ المنبثقة بالكامل
        window.open = function() {
            console.log('Popup blocked');
            return null;
        };
        
        // منع alert و confirm و prompt
        window.alert = function(msg) {
            console.log('Alert blocked:', msg);
        };
        
        window.confirm = function(msg) {
            console.log('Confirm blocked:', msg);
            return true;
        };
        
        window.prompt = function(msg) {
            console.log('Prompt blocked:', msg);
            return null;
        };
        
        // متغيرات عامة
        let isReady = false;
        let messageId = 0;
        let isAuthenticated = false;
        let authInProgress = false;
        
        // الحصول على URL الحالي
        const currentUrl = window.location.href;
        const baseUrl = window.location.origin + window.location.pathname;
        
        // دالة لحفظ وقراءة الحالة من localStorage
        function saveAuthState(state) {
            try {
                localStorage.setItem('puterAuthState', JSON.stringify(state));
            } catch (e) {
                console.log('Cannot save to localStorage:', e);
            }
        }
        
        function getAuthState() {
            try {
                const state = localStorage.getItem('puterAuthState');
                return state ? JSON.parse(state) : null;
            } catch (e) {
                console.log('Cannot read from localStorage:', e);
                return null;
            }
        }
        
        // فحص حالة المصادقة عند العودة
        function checkAuthReturn() {
            const urlParams = new URLSearchParams(window.location.search);
            const authSuccess = urlParams.get('auth_success');
            const authError = urlParams.get('auth_error');
            
            if (authSuccess === 'true') {
                // نجحت المصادقة
                saveAuthState({
                    authenticated: true,
                    timestamp: Date.now()
                });
                isAuthenticated = true;
                
                // إزالة parameters من URL
                const cleanUrl = baseUrl;
                window.history.replaceState({}, document.title, cleanUrl);
                
                // المتابعة مع التهيئة
                continueAfterAuth();
                return true;
            } else if (authError) {
                // خطأ في المصادقة
                updateStatus('فشل في المصادقة', false);
                showAuthScreen();
                return false;
            }
            
            return false;
        }
        
        // دالة بدء المصادقة
        function startAuthentication() {
            if (authInProgress) return;
            
            authInProgress = true;
            updateStatus('جاري إعادة التوجيه للمصادقة...', false);
            
            // حفظ الحالة الحالية
            saveAuthState({
                authenticating: true,
                timestamp: Date.now(),
                returnUrl: currentUrl
            });
            
            // إنشاء URL المصادقة مع callback
            const authUrl = `https://puter.com/?embedded_in_popup=false&request_auth=true&callback_url=${encodeURIComponent(baseUrl + '?auth_success=true')}`;
            
            // إعادة التوجيه للمصادقة
            window.location.href = authUrl;
        }
        
        // دالة المتابعة بعد المصادقة
        function continueAfterAuth() {
            updateStatus('تم تسجيل الدخول بنجاح، جاري التهيئة...', false);
            hideAuthScreen();
            showWelcomeScreen();
            initializePuter();
        }
        
        // دالة لإظهار شاشة المصادقة
        function showAuthScreen() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.add('show');
            document.getElementById('chatContainer').classList.remove('show');
        }
        
        // دالة لإخفاء شاشة المصادقة
        function hideAuthScreen() {
            document.getElementById('authScreen').classList.remove('show');
        }
        
        // دالة لإظهار الشاشة الرئيسية
        function showWelcomeScreen() {
            document.getElementById('welcomeScreen').classList.remove('hidden');
        }
        
        // دالة لتحديث الحالة
        function updateStatus(text, ready = false) {
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            const connectionStatus = document.getElementById('connectionStatus');
            const welcomeTitle = document.getElementById('welcomeTitle');
            
            if (statusText) statusText.textContent = text;
            if (spinner) spinner.className = `spinner ${ready ? 'ready' : ''}`;
            if (connectionStatus) {
                connectionStatus.textContent = ready ? 'متصل وجاهز' : 'غير متصل';
                connectionStatus.className = `status-value ${ready ? 'success' : 'error'}`;
            }
            
            if (welcomeTitle) {
                if (ready) {
                    welcomeTitle.textContent = "How can I help you this evening?";
                } else {
                    welcomeTitle.textContent = "جاري التحضير...";
                }
            }
            
            isReady = ready;
            updateCounts();
            toggleSendButton();
        }
        
        // دالة لتحديث العدادات
        function updateCounts() {
            const messageCount = document.getElementById('messageCount');
            if (messageCount) {
                messageCount.textContent = messageId;
            }
        }
        
        // دالة لإضافة رسالة إلى الشات
        function addMessageToChat(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            if (!chatContainer.classList.contains('show')) {
                welcomeScreen.classList.add('hidden');
                hideAuthScreen();
                chatContainer.classList.add('show');
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            const typingIndicator = document.getElementById('typingIndicator');
            chatContainer.insertBefore(messageDiv, typingIndicator);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }
        
        // دالة لإظهار مؤشر الكتابة
        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.classList.add('show');
            }
            
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // دالة لإخفاء مؤشر الكتابة
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.classList.remove('show');
            }
        }
        
        // دالة للتعامل مع ضغط Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // دالة لتفعيل/إلغاء تفعيل زر الإرسال
        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (input && sendBtn) {
                if (input.value.trim().length > 0 && isReady) {
                    sendBtn.classList.add('active');
                } else {
                    sendBtn.classList.remove('active');
                }
            }
        }
        
        // دالة لإرسال الرسالة
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input ? input.value.trim() : '';
            
            if (message.length === 0 || !isReady) {
                return;
            }
            
            addMessageToChat(message, true);
            if (input) {
                input.value = '';
            }
            toggleSendButton();
            showTyping();
            
            try {
                const result = await window.receiveMessage(message);
                const parsed = JSON.parse(result);
                
                hideTyping();
                
                if (parsed.success) {
                    addMessageToChat(parsed.response, false);
                } else {
                    addMessageToChat(`خطأ: ${parsed.error}`, false);
                }
            } catch (error) {
                hideTyping();
                addMessageToChat(`خطأ في الإرسال: ${error.message}`, false);
            }
        }
        
        // دالة استقبال الرسائل من Android
        window.receiveMessage = async function(message) {
            const id = ++messageId;
            updateCounts();
            
            if (!isReady) {
                return JSON.stringify({
                    success: false,
                    error: 'System not ready',
                    messageId: id
                });
            }
            
            return await processMessage({
                id: id,
                message: message,
                timestamp: new Date().toISOString()
            });
        };
        
        // معالجة الرسائل
        async function processMessage(messageData) {
            try {
                if (!isAuthenticated) {
                    return JSON.stringify({
                        success: false,
                        error: 'Authentication required',
                        messageId: messageData.id
                    });
                }
                
                const response = await puter.ai.chat(messageData.message, {
                    model: 'claude-sonnet-4'
                });
                
                let responseText = '';
                if (response?.message?.content?.[0]?.text) {
                    responseText = response.message.content[0].text;
                } else if (typeof response === 'string') {
                    responseText = response;
                } else {
                    responseText = 'تم الاستلام ولكن لا يوجد نص في الرد';
                }
                
                window.lastResponse = {
                    success: true,
                    response: responseText,
                    messageId: messageData.id,
                    timestamp: new Date().toISOString()
                };
                
                return JSON.stringify(window.lastResponse);
                
            } catch (error) {
                return JSON.stringify({
                    success: false,
                    error: error.message,
                    messageId: messageData.id
                });
            }
        }
        
        // دالة للحصول على آخر رد
        window.getLastResponse = function() {
            return JSON.stringify(window.lastResponse || {
                success: false,
                error: 'No response available'
            });
        };
        
        // دالة للتحقق من الحالة
        window.getStatus = function() {
            return JSON.stringify({
                ready: isReady,
                authenticated: isAuthenticated,
                messageCount: messageId,
                timestamp: new Date().toISOString()
            });
        };
        
        // تهيئة Puter.js
        async function initializePuter() {
            updateStatus('جاري تحميل Puter.js...', false);
            
            let attempts = 0;
            const maxAttempts = 30;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                if (window.puter && window.puter.ai && window.puter.ai.chat) {
                    clearInterval(checkInterval);
                    
                    try {
                        updateStatus('جاري اختبار الاتصال...', false);
                        
                        // اختبار الاتصال
                        const test = await puter.ai.chat('test', {
                            model: 'claude-sonnet-4'
                        });
                        
                        updateStatus('جاهز للاستخدام', true);
                        
                    } catch (error) {
                        if (error.message && error.message.includes('auth')) {
                            // خطأ مصادقة - إظهار شاشة المصادقة
                            updateStatus('مطلوب تسجيل الدخول', false);
                            showAuthScreen();
                            isAuthenticated = false;
                        } else {
                            // خطأ آخر - المتابعة
                            updateStatus('جاهز للاستخدام', true);
                        }
                    }
                    
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    updateStatus('فشل تحميل المكتبة', false);
                } else {
                    if (attempts % 5 === 0) {
                        updateStatus(`جاري التحميل... (${attempts}/${maxAttempts})`, false);
                    }
                }
            }, 1000);
        }
        
        // بدء التطبيق
        window.addEventListener('load', () => {
            // فحص العودة من المصادقة أولاً
            if (checkAuthReturn()) {
                return; // العودة من المصادقة - سيتم التعامل معها
            }
            
            // فحص الحالة المحفوظة
            const savedState = getAuthState();
            if (savedState && savedState.authenticated && (Date.now() - savedState.timestamp < 24 * 60 * 60 * 1000)) {
                // المصادقة صالحة لمدة 24 ساعة
                isAuthenticated = true;
                updateStatus('جاري البدء...', false);
                initializePuter();
            } else {
                // حاجة لمصادقة جديدة
                updateStatus('بحاجة لتسجيل الدخول', false);
                showAuthScreen();
            }
        });
        
        // إضافة دعم للاتصال من Android WebView
        window.AndroidBridge = {
            receiveMessage: window.receiveMessage,
            getStatus: window.getStatus,
            getLastResponse: window.getLastResponse
        };
        
        console.log('Claude AI Bridge v4.0 - Redirect Auth System');
    </script>
</body>
</html>
