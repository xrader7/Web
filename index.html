<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI Chat Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #16213e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #0f4c75;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .status-box {
            background: #0f3460;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff4444;
        }
        
        .status-indicator.ready {
            background: #44ff44;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(68, 255, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(68, 255, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(68, 255, 68, 0); }
        }
        
        .log-box {
            background: #0a0a0a;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #0f4c75;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-left-color: #ff4444;
            color: #ff6666;
        }
        
        .log-entry.success {
            border-left-color: #44ff44;
            color: #66ff66;
        }
        
        .info-box {
            background: #0f3460;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .test-button {
            background: #0f4c75;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .test-button:hover {
            background: #1e5f8e;
        }
        
        .test-button:disabled {
            background: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Claude AI Bridge</h1>
        
        <div class="status-box">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">جاري التهيئة...</span>
            </div>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-entry">🚀 بدء تشغيل النظام...</div>
        </div>
        
        <button class="test-button" id="testButton" onclick="testConnection()" disabled>
            اختبار الاتصال
        </button>
        
        <div class="info-box">
            <p>هذا الموقع يعمل كجسر بين تطبيق Android و Claude AI</p>
            <p>الحالة: <span id="connectionInfo">غير متصل</span></p>
        </div>
    </div>
    
    <script>
        // متغيرات عامة
        let isReady = false;
        let messageId = 0;
        
        // دالة لإضافة سجل
        function addLog(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('ar-SA');
            entry.textContent = `[${time}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }
        
        // دالة لتحديث الحالة
        function updateStatus(text, ready = false) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusIndicator').className = 
                `status-indicator ${ready ? 'ready' : ''}`;
            document.getElementById('connectionInfo').textContent = 
                ready ? 'متصل وجاهز' : 'غير متصل';
            document.getElementById('testButton').disabled = !ready;
        }
        
        // دالة استقبال الرسائل من Android
        window.receiveMessage = async function(message) {
            const id = ++messageId;
            addLog(`📥 استلام رسالة #${id}: ${message}`, 'info');
            
            if (!isReady) {
                addLog('⚠️ النظام غير جاهز بعد', 'error');
                return JSON.stringify({
                    success: false,
                    error: 'System not ready',
                    messageId: id
                });
            }
            
            try {
                addLog(`🔄 إرسال إلى Claude...`, 'info');
                
                const response = await puter.ai.chat(message, {
                    model: 'claude-sonnet-4'
                });
                
                let responseText = '';
                if (response?.message?.content?.[0]?.text) {
                    responseText = response.message.content[0].text;
                } else if (typeof response === 'string') {
                    responseText = response;
                }
                
                addLog(`✅ تم استلام الرد من Claude`, 'success');
                
                return JSON.stringify({
                    success: true,
                    response: responseText,
                    messageId: id,
                    timestamp: new Date().toISOString()
                });
                
            } catch (error) {
                addLog(`❌ خطأ: ${error.message}`, 'error');
                return JSON.stringify({
                    success: false,
                    error: error.message,
                    messageId: id
                });
            }
        };
        
        // دالة اختبار الاتصال
        async function testConnection() {
            addLog('🧪 بدء اختبار الاتصال...', 'info');
            
            try {
                const result = await window.receiveMessage('مرحباً، هل تعمل بشكل صحيح؟');
                const parsed = JSON.parse(result);
                
                if (parsed.success) {
                    addLog(`✅ الاختبار نجح! الرد: ${parsed.response.substring(0, 50)}...`, 'success');
                } else {
                    addLog(`❌ فشل الاختبار: ${parsed.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ خطأ في الاختبار: ${error.message}`, 'error');
            }
        }
        
        // دالة للتحقق من الحالة
        window.getStatus = function() {
            return JSON.stringify({
                ready: isReady,
                messageCount: messageId,
                timestamp: new Date().toISOString()
            });
        };
        
        // تهيئة Puter.js
        async function initializePuter() {
            addLog('🔧 بدء تهيئة Puter.js...', 'info');
            
            let attempts = 0;
            const maxAttempts = 30;
            
            const checkInterval = setInterval(async () => {
                attempts++;
                
                if (window.puter && window.puter.ai && window.puter.ai.chat) {
                    clearInterval(checkInterval);
                    addLog('✅ تم تحميل Puter.js بنجاح!', 'success');
                    
                    try {
                        // اختبار الاتصال بـ Claude
                        addLog('🔍 اختبار الاتصال بـ Claude...', 'info');
                        const test = await puter.ai.chat('test', {
                            model: 'claude-sonnet-4'
                        });
                        
                        addLog('✅ الاتصال بـ Claude يعمل!', 'success');
                        isReady = true;
                        updateStatus('النظام جاهز للعمل', true);
                        
                    } catch (error) {
                        addLog(`❌ فشل الاتصال بـ Claude: ${error.message}`, 'error');
                        updateStatus('فشل الاتصال بـ Claude', false);
                    }
                    
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    addLog('❌ فشل تحميل Puter.js بعد 30 محاولة', 'error');
                    updateStatus('فشل تحميل المكتبة', false);
                } else {
                    // لا نسجل كل محاولة لتجنب ازدحام السجل
                    if (attempts % 5 === 0) {
                        addLog(`⏳ محاولة ${attempts}/${maxAttempts}...`, 'info');
                    }
                }
            }, 1000);
        }
        
        // بدء التهيئة عند تحميل الصفحة
        window.addEventListener('load', () => {
            addLog('📄 تم تحميل الصفحة', 'info');
            initializePuter();
        });
        
        // معلومات إضافية للتطوير
        console.log('Claude AI Bridge v1.0');
        console.log('Available functions:');
        console.log('- window.receiveMessage(text) : Send message to Claude');
        console.log('- window.getStatus() : Get current system status');
    </script>
</body>
</html>
