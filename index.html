<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل بالكود - Gold System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0c0c0c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0c0c0c 100%); }
            25% { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #404040 50%, #2d2d2d 75%, #1a1a1a 100%); }
            50% { background: linear-gradient(135deg, #2d2d2d 0%, #404040 25%, #1a1a1a 50%, #0c0c0c 75%, #2d2d2d 100%); }
            75% { background: linear-gradient(135deg, #404040 0%, #1a1a1a 25%, #0c0c0c 50%, #1a1a1a 75%, #404040 100%); }
        }

        .container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                #ffd700, 
                #ffed4e, 
                #ffd700, 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(255, 215, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-form, .main-page {
            text-align: center;
            position: relative;
        }

        .main-page { 
            display: none; 
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(255, 215, 0, 0.05);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, #ffed4e, #ffd700);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
            color: #fff;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #888, #aaa);
            box-shadow: 0 15px 30px rgba(136, 136, 136, 0.4);
        }

        #status {
            margin: 20px 0;
            min-height: 30px;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            animation: shake 0.5s ease-in-out;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            position: relative;
        }

        .welcome-card::before {
            content: '★';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 20px;
            color: #ffd700;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .code-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 3px;
            color: #ffd700;
            word-break: break-all;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); }
            50% { transform: translateY(-100px) scale(1); }
        }

        .icon {
            margin-left: 10px;
            color: #ffd700;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <!-- صفحة تسجيل الدخول -->
        <div class="login-form" id="loginForm">
            <div class="logo">
                <i class="fas fa-gem"></i>
            </div>
            <h2>نظام الدخول الذهبي</h2>
            
            <div class="input-group">
                <input type="text" id="codeInput" placeholder="أدخل الكود السري" maxlength="18">
            </div>
            
            <button class="btn" onclick="login()">
                <i class="fas fa-key icon"></i>
                تسجيل الدخول
            </button>
            
            <div id="status"></div>
        </div>

        <!-- الصفحة الرئيسية -->
        <div class="main-page" id="mainPage">
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h2>مرحباً في النظام الذهبي</h2>
            
            <div class="welcome-card">
                <p><i class="fas fa-check-circle" style="color: #4caf50; margin-left: 10px;"></i>تم تسجيل الدخول بنجاح!</p>
                <p>كودك المُفعل:</p>
                <div class="code-display">
                    <span id="userCode"></span>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt icon"></i>
                تسجيل الخروج
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // إعداد Firebase بمعلوماتك
        const firebaseConfig = {
            apiKey: "AIzaSyD-hjkkUdPq65Ul3c-oJAw6t5cGbhsYVz0",
            authDomain: "goldinsold.firebaseapp.com",
            databaseURL: "https://goldinsold-default-rtdb.firebaseio.com/",
            projectId: "goldinsold",
            storageBucket: "goldinsold.appspot.com",
            messagingSenderId: "540715183013",
            appId: "1:540715183013:android:c1c78e5e814db2c556d64c"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // الحصول على بصمة الجهاز المحدثة
        function getDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const fingerprint = {
                screen: screen.width + 'x' + screen.height + 'x' + screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(',') : '',
                platform: navigator.platform,
                canvas: canvas.toDataURL(),
                userAgent: navigator.userAgent,
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                hardwareConcurrency: navigator.hardwareConcurrency || 0,
                maxTouchPoints: navigator.maxTouchPoints || 0,
                timestamp: Date.now()
            };
            
            return btoa(JSON.stringify(fingerprint)).substring(0, 50);
        }

        const deviceId = getDeviceFingerprint();
        console.log('Device ID:', deviceId);

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.onload = function() {
            const savedCode = localStorage.getItem('userCode');
            const savedDevice = localStorage.getItem('deviceId');
            
            if (savedCode && savedDevice === deviceId) {
                verifySession(savedCode);
            }
        }

        // إظهار حالة التحميل
        function showLoading(message) {
            document.getElementById('status').innerHTML = 
                `<div style="color: #ffd700;"><span class="loading"></span> ${message}</div>`;
        }

        // التحقق من الجلسة
        function verifySession(code) {
            showLoading('جاري التحقق من الجلسة...');
            
            // التحقق من القائمة السوداء أولاً
            database.ref('blacklist/' + btoa(deviceId)).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    showError('جهازك محظور من استخدام الموقع');
                    localStorage.clear();
                    return;
                }
                
                // التحقق من الكود والجهاز
                database.ref('codes/' + code).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const codeData = snapshot.val();
                        if (codeData.used && codeData.deviceId === deviceId) {
                            showMainPage(code);
                        } else if (codeData.used && codeData.deviceId !== deviceId) {
                            // إضافة الجهاز للقائمة السوداء
                            database.ref('blacklist/' + btoa(deviceId)).set({
                                deviceId: deviceId,
                                timestamp: Date.now(),
                                reason: 'محاولة استخدام كود مستخدم مسبقاً'
                            });
                            showError('تم حظر جهازك لمحاولة استخدام كود مستخدم مسبقاً');
                            localStorage.clear();
                        } else {
                            localStorage.clear();
                            showError('يرجى تسجيل الدخول مرة أخرى');
                        }
                    } else {
                        localStorage.clear();
                        showError('كود غير صالح');
                    }
                }).catch((error) => {
                    showError('خطأ في التحقق: ' + error.message);
                });
            }).catch((error) => {
                showError('خطأ في الاتصال: ' + error.message);
            });
        }

        // تسجيل الدخول
        function login() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (code.length !== 18) {
                showError('الكود يجب أن يكون 18 حرف بالضبط');
                return;
            }

            showLoading('جاري التحقق من الكود...');

            // التحقق من القائمة السوداء أولاً
            database.ref('blacklist/' + btoa(deviceId)).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    showError('جهازك محظور من استخدام الموقع');
                    return;
                }

                // التحقق من وجود الكود
                database.ref('codes/' + code).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const codeData = snapshot.val();
                        
                        if (codeData.used) {
                            if (codeData.deviceId === deviceId) {
                                // نفس الجهاز
                                showSuccess('مرحباً بعودتك!');
                                setTimeout(() => {
                                    showMainPage(code);
                                    localStorage.setItem('userCode', code);
                                    localStorage.setItem('deviceId', deviceId);
                                }, 1000);
                            } else {
                                // جهاز مختلف - إضافة للقائمة السوداء
                                database.ref('blacklist/' + btoa(deviceId)).set({
                                    deviceId: deviceId,
                                    timestamp: Date.now(),
                                    reason: 'محاولة استخدام كود مستخدم مسبقاً'
                                });
                                showError('هذا الكود مستخدم مسبقاً على جهاز آخر. تم حظر جهازك.');
                            }
                        } else {
                            // كود جديد - تفعيله
                            database.ref('codes/' + code).update({
                                used: true,
                                deviceId: deviceId,
                                usedAt: Date.now()
                            }).then(() => {
                                showSuccess('تم تفعيل الكود بنجاح!');
                                setTimeout(() => {
                                    showMainPage(code);
                                    localStorage.setItem('userCode', code);
                                    localStorage.setItem('deviceId', deviceId);
                                }, 1000);
                            }).catch((error) => {
                                showError('خطأ في تفعيل الكود: ' + error.message);
                            });
                        }
                    } else {
                        showError('كود غير صحيح أو غير موجود');
                    }
                }).catch((error) => {
                    showError('خطأ في الاتصال: ' + error.message);
                });
            }).catch((error) => {
                showError('خطأ في الاتصال: ' + error.message);
            });
        }

        // عرض الصفحة الرئيسية
        function showMainPage(code) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('userCode').textContent = code;
            
            // التحقق المستمر من الجلسة
            setInterval(() => {
                database.ref('codes/' + code).once('value').then((snapshot) => {
                    if (!snapshot.exists()) {
                        showError('تم حذف الكود من النظام');
                        logout();
                    }
                });
            }, 30000); // كل 30 ثانية
        }

        // تسجيل الخروج
        function logout() {
            localStorage.clear();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('codeInput').value = '';
            document.getElementById('status').innerHTML = '';
        }

        // عرض رسائل الخطأ
        function showError(message) {
            document.getElementById('status').innerHTML = 
                `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        // عرض رسائل النجاح
        function showSuccess(message) {
            document.getElementById('status').innerHTML = 
                `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }

        // التحقق عند الضغط على Enter
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
